<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pasajeros - Nuevo Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="logo">
                <h1>Metropolitano</h1>
                <p class="text-muted">Registro de Nuevo Pasajero</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="registro-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" required maxlength="8" pattern="[0-9]{8}">
                    <div class="form-text">Debe contener 8 dígitos numéricos.</div>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required minlength="6">
                    <div class="form-text">Mínimo 6 caracteres.</div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
