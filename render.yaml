# Forzar re-despliegue
services:
  # Servicio para el backend
  - type: web
    name: registrop1-backend
    env: node
    region: ohio
    buildCommand: ./render-build.sh
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: registrop1-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: registrop1-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: registrop1-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: registrop1-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: registrop1-db
          property: port
    # Asegurar que la base de datos esté disponible antes de iniciar el backend
    dependsOn:
      - registrop1-db

  # Servicio para el frontend
  - type: web
    name: registrop1-frontend
    env: static
    buildCommand: echo "No build step needed for static site"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # Asegurar que el backend esté disponible antes de iniciar el frontend
    dependsOn:
      - registrop1-backend

databases:
  # Base de datos PostgreSQL
  - name: registrop1-db
    plan: free
    type: postgres
    ipAllowList: [] # Permitir conexiones desde cualquier lugar (incluidos los servicios de Render)