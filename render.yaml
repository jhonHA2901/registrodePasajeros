services:
  # Frontend - Sitio Estático (HTML/CSS/JS)
  - type: web # El tipo es 'web' para sitios estáticos
    name: registrop1-frontend
    runtime: static # Y el runtime es 'static'
    plan: free
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
